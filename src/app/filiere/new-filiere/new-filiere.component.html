<span *ngIf="progressBarQuery">
	<mat-progress-bar color="accent" mode="indeterminate"> </mat-progress-bar>
</span>
<br><br><br><br>
<div class="d-flex align-items-center justify-content-center">
	<div class="card border-dark mb-12" style="width: 452px;" >
		<div class="card-header"><h2>Nouveau Filiere</h2></div>
		<div class="card-body text-primary">
			<!-- <h2 class="card-title">Nouveau Filiere</h2> -->
			<!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
			<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" >
				<div class="row">
					<div class="col-12">
						<mat-form-field class="mat-form-field">
							<input matInput placeholder="libelle" formControlName="libelle" required>
						</mat-form-field>
					</div>
				</div>
				<br><br>
				<div class="row">
					<div class="col-12">
						<mat-form-field class="mat-form-field">
							<input matInput placeholder="description" formControlName="description" required>
						</mat-form-field>
					</div>
				</div>
				<br><br>
				<div class="row">
					<div class="col-12">
						<mat-form-field class="mat-form-field">
							<input matInput placeholder="duree" formControlName="duree" required>
						</mat-form-field>
					</div>
					<!-- <div class="col-xs-6">
						<label style="color: #a5a5a5;">Sexe : </label>
						<mat-radio-group class="example-radio-group" formControlName="sexe">
							<mat-radio-button value="Homme" class="mat-radio-button" style="margin-right: 30px;">H</mat-radio-button>
							<mat-radio-button value="Femme" class="mat-radio-button" >F</mat-radio-button>
						</mat-radio-group>
					</div> -->
				</div>

				<!-- <button mat-raised-button type="button" (click)="authenticationService.goBack()" style="margin-right: 8px;">Annuler</button> -->
				<button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
					<span *ngIf="progressBarQuery">
						<mat-progress-bar color="primary" mode="indeterminate"> </mat-progress-bar>
					</span>
					Enregistrer
				</button>
			</form>
		</div>
	</div>
</div>


	<br>
	<pre>{{form.value | json}}</pre>
